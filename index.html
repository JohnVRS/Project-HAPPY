<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"> <!-- charset = definição de caracter-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>João Vitor Rodrigues Santos</title>


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="icon" type="imagem/png" href="assets/img/Kazami.jpg" />

        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/components/header.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/actionLink.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/section.css">
        <link rel="stylesheet" href="CSS/components/skill-tecno.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">
        <link rel="stylesheet" href="CSS/components/wrapper-skill.css">

    </head>
    <body>  
        <header class="header"> <!-- cabeçalho -->
            <img id="IconeHeader"src="assets/img/Kazami.jpg" alt="logoH">
        

            <nav> <!-- Navigation : usada para guardar links de navegação-->
                <a class="action" href="" lang="en">Skills</a> <!-- Anchor -->
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>   
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">João Vitor</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="" >Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h1>
            <div class="wrapper-skill">
                <article class="skill-tecno"> <!-- description list -->
                    <img class="icon" src="assets/img/ico_html5.png" alt="LogoHTML">
                    <div class="right">
                        <h3 class="title ">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div> 
                </article>
                <article class="skill-tecno">
                    <img class="icon" src="assets/img/ico_css3.png" alt="LogoCSS3">
                    <div class="right">
                        <h3 class="title ">CSS3</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tecno">
                    <img class="icon" src="assets/img/ico_js.png" alt="LogoJS">
                    <div class="right">
                        <h3 class="title ">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tecno">
                    <img class="icon" src="assets/img/ico_react.png" alt="LogoReact">
                    <div class="right">
                        <h3 class="title ">React</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tecno">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="LogoNodeJS">
                    <div class="right">
                        <h3 class="title ">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tecno">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="LogoTDD">
                    <div class="right">
                        <h3 class="title ">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tecno">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="LogoRestAPI">
                    <div class="right">
                        <h3 class="title ">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tecno">
                    <img class="icon" src="assets/img/ico_ux.png" alt="LogoUX">
                    <div class="right">
                        <h3 class="title ">UX</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
